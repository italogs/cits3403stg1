<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/kickstart.css" media="all" />	
<!-- TESTS FACEBOOK-->

		<meta property="og:title" content="Shared photo" />

		<meta property="og:image" content="">
		<meta property="og:image:type" content="image/jpeg">
		<meta property="og:image:width" content="300">
		<meta property="og:image:height" content="300">


		<meta property="og:description" content=""/>

		<meta property="og:locale" content="en_US" />
	
<!-- TESTS FACEBOOK-->

		
	</head>
	<body class="elements" onload="getNavBar();getFooter();">
	

		<nav id="navbar"></nav>

		<div id="main" style="display:block">

			<div>
				<div class="gallery col_5">

					<a>
						<img id="photoUser" src="images/default.jpg" alt=""/>
					</a>
					<h5>Comments (2)</h5>
					<div class="photoComments">
						<div>
							<p class="commentHeader"><span class="commentAuthor">Michael Jackson</span> at 23/03/2013 23:13:00 posted:</p>
							<p class="commentDescription">What a nice picture. Where did you find this?</p>
						</div>
						<div>
							<p class="commentHeader"><span class="commentAuthor">Walt Disney</span> at 23/03/2013 23:58:01 posted:</p>
							<p class="commentDescription">OMG. This picture is awesome. Thank you for share!</p>
						</div>
					</div>
					<div>
						<textarea placeholder='You must be logged in to post a comment' 
						style='width:100%;height:90px;margin-bottom:15px' readonly></textarea>
						<button disabled="disabled" class="medium blue" style="float:right">Post</button>
					</div>
				</div>
				<div class="col_7">
					<span>Description:</span>
					<br />
					<p id="photoDescription"></p>
					<p id="photoTags"></p>
					<p id='photoAuthor'>Author: <a href='profile.html?user=1234567'>Italo</a></p>
					<p>Posted at 23/03/2013 21:00:00</p>
				</div>
			</div>
		</div>
		<div id="footer"></div>

		<!-- Javascripts START-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
		</script>

		<script type="text/javascript" src="js/kickstart.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<script type="text/javascript">
		$( document ).ready(function() {
		    var id = "id".replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
            var regexS = "[\\?&]"+id+"=([^&#]*)";  
            var regex = new RegExp( regexS );  
            var results = regex.exec(window.location.href);
            if(results == null){
            	$('#main').html('Photo not found');
            }
            else {
            	$('#photoUser').attr('src','images/'+results[1]+'img.jpg');
		        $('#photoUser').parent().attr('href','images/'+results[1]+'img.jpg');
				document.getElementById("photoDescription").innerHTML = getDescriptionImageById(results[1]);
				var tags = getTagsImageById(results[1]);
				if(tags.length > 0){
					HTMLtag = "<span>Tags:</span>&nbsp;";
					HTMLtag += "<a href='index.html'>" + tags.join("</a>&nbsp;<a href='index.html'>") + "</a>";
					document.getElementById("photoTags").innerHTML = HTMLtag;
				}
		        $('meta[property=og\\:url]').attr('content',window.location.href);
		        $('meta[property=og\\:description]').attr('content',getDescriptionImageById(results[1]));
		        $('meta[property=og\\:image]').attr('content',"http://student.csse.uwa.edu.au/~21382104/CITS3403/images/"+
		        	results[1]+"img.jpg");
		        $('.fb-share-button').attr('data-href',window.location.href);
            }
		});
		</script>
		<!-- Javascripts END-->
	</body>
</html>
